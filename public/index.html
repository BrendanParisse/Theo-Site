<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="icon" type="image/x-icon" href="../src/Assets/Images/Photos/Logo.png">
	<title>TheoCorre - Photography - Brest</title>
	<meta name="description"
		content="Mettez en lumière vos moments précieux avec Theo, photographe passionné basé à Brest. Capturant l'essence de chaque instant avec créativité et sensibilité">

	<!-- Schema.org -->
	<script type="application/ld+json">
		{
		  "@context": "http://schema.org",
		  "@type": "Organization",
		  "name": "Theo Corre - Photography",
		  "description": "Découvrez mon portfolio...",
		  "address": {
			"@type": "PostalAddress",
			"streetAddress": "93 rue Jules Guesde",
			"addressLocality": "Brest",
			"postalCode": "29200",
			"addressCountry": "France"
		  },
		  "contactPoint": {
			"@type": "ContactPoint",
			"telephone": "06.11.21.10.43",
			"email": "theocorrephotography@gmail.com",
			"hoursAvailable": [
			{
				"@type": "OpeningHoursSpecification",
				"dayOfWeek": [
				  "Monday",
				  "Tuesday",
				  "Wednesday",
				  "Thursday",
				  "Friday"
				],
				"opens": "8:00",
				"closes": "19:00"
			  }
			]
		  },
		  "hasOfferCatalog": {
			"@type": "OfferCatalog",
			"name": "Photography Services"
		  }
		}
		</script>

	<!-- Open Graph data -->
	<meta property="og:title" content="Portfolio - Theo Corre" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://portfolio-brendan.vercel.app/Accueil" />
	<meta property="og:description" content="Découvrez mon portfolio de Photographe web basé à Brest" />

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="https://portfolio-brendan.vercel.app/Accueil">
	<meta name="twitter:title" content="Portfolio - Theo Corre">
	<meta name="twitter:description" content="Découvrez mon portfolio de Photographe web basé à Brest">
	<meta name="twitter:creator" content="@brendanparisse">
	<!-- Twitter Summary card images must be at least 200x200px -->
</head>

<body>
	<div id="root"></div>
</body>

</html>
